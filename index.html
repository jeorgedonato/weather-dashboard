<body>
  <header>
    <nav class="navbar navbar-light justify-content-center" style="background: #1a357c;">
      <span class="navbar-brand my-2 h1 " style="color: white;">Weather Dashboard</span>
    </nav>
  </header>
    <div class="alert-area row">
      <!-- <div class="alert alert-info col-12 alert-banner" role="alert">

    </div>
  <section class="row" >
    
    <aside class="col-lg-3 col-md-4 col-sm-5 col-xs-12 ">
      <div class="search-bar p-3">
        <div class="input-group ">
          <input type="text" class="form-control search-input" placeholder="Enter City" aria-label="Enter City"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-primary search-btn" type="button" id="button-addon2"
              style="color: white;"><span class="fa fa-search"></span></button>
          </div>
        </div>
      </div>
      <div class="search-cities">
        <button class="btn btn-primary mt-2 collapse-btn d-lg-none d-md-none d-sm-none" data-toggle="collapse"
          href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Searched Cities
        </button>
        <div class="collapse d-lg-block d-md-block d-sm-block pt-3" id="collapseExample">
          <ul class="list-group search-group">
            <li class="list-group-item"><a>Seattle</a></li>
            <li class="list-group-item"><a>Seattle</a></li>
            <li class="list-group-item"><a>Seattle</a></li>
            <li class="list-group-item"><a>Seattle</a></li>
            <li class="list-group-item"><a>Seattle</a></li>
          </ul>
        </div>
      </div>
    </aside>
    <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12">
      <div class="weather-bar bg-light">
        <p>Atlanta</p>
        <p>Atlanta</p>
      </div>
    </div>
  </section>
